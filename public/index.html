<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--using 
    font-family: 'Bungee', cursive;
    font-family: 'Source Sans Pro', sans-serif;
    -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/footer.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/slider.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-slider">
        <p><strong>Write</strong> a new tweet</p>
        <img class="slide-btn" src="/images/down.png">
      </div>
    </nav>
    <header class="hero">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>
          Your Name
        </h2>
      </div>
    </header>

    <!-- compose new tweet -->
    <main class="container">
      <scetion class="new-tweet">
        <form class="post-tweet" action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </scetion>

      <!--list of tweets-->
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div>
              <img src="/images/profile-hex.png" alt="a simple avatar">
              <h4>My Name</h4>
            </div>
            <div class="handle">@myHandle</div>
          </header>
          <div>This div includes the body of the tweet</div>
          <footer>
            <time>10 days ago</time>
            <div class="social">
              <img src="/images/flag.png">
              <img src="/images/like.png">
              <img src="/images/rt-arrow.png">
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <div>
              <img src="/images/ex-avatar.png" alt="a simple avatar">
              <h4>Your Name</h4>
            </div>
            <div class="handle">@yourHandle</div>
          </header>
          <div>This is another tweet here</div>
          <footer>
            <time>2 days ago</time>
            <div class="social">
              <img src="/images/flag.png">
              <img src="/images/like.png">
              <img src="/images/rt-arrow.png">
            </div>
          </footer>
        </article>
      </section>
    </main>
    <footer class="footer">
      <a target="_blank" href="https://icons8.com/icons/set/circular-arrows">Circular Arrows</a> icon, 
      <a target="_blank" href="https://icons8.com/icons/set/filled-flag2">Destination</a> icon,
      <a target="_blank" href="https://icons8.com/icons/set/like--v1">Heart</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
